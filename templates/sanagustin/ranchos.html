<!DOCTYPE HTML>
<html>
<head>
  <title>San Agustín</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../../static/sanagustin/css/main.css" />
  <noscript><link rel="stylesheet" href="../../static/sanagustin/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
  <div id="wrapper">
    <header id="header">


      <div class = "row">
        <div ></br>
            </br><h1>APARTAR PISCINA</h1></br></br>
            <div class="container">
             <div class="row main">
              <div class="main-login main-center">
		<h3 style="font-size: 1.3em"> FORMULARIO </h3></br>
                
                <form class="form-group" action="#" method="POST">
                  <div class="form-group">
                    <input type="text" class="form-control" name="etapa" id ='etapa' placeholder="Número de etapa:"></br>
                  </div></br>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" name="horahora" id ='horahora' placeholder="Hora que deseas apartarlo:"></br>
                  </div>

                  <input type="submit" value="APARTAR" class="form-control btn btn-primary " name=""></br></br>
                </form>
              </div>
            </div>
          </div>
        </div>
</br><hr/>
        <div>
</br><h1>HORAS OCUPADAS </h1></br></br>
          <table class="table table-striped table-hover table-bordered table-sm bg-white">
            <thead>
              <tr>
                <td>ID</td>

                <td>Condomino</td>
                <td>Etapa</td>
                <td>hora apartado</td>

                <td>Fecha de registro</td>
              </thead>
              <tbody>
                {% for contact in arrayUno %}
                <tr>
                  <td>#{{contact.0}}</td>
                  <td>casa# {{contact.1}}</td>
                  <td> {{contact.2}}</td>
                  <td>{{contact.3}}</td>
                  <td>{{contact.4}}</td>

                </tr>
                {% endfor %}
              </tbody>
            </table>

          </div></br></br>

<h3>{{mensaje}}</h3>
                <a  href="{{url_for('.home')}}"><button>Menú</button></a></br>
        </header>











</div></br>


</br>

</footer>


</br>
</div>
